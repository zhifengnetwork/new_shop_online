<include file="public/header" title="佣金明细" body="g4" />
<include file="public/header_nav" title="佣金明细"  href="{:U('User/mycommission')}"/>
<if condition="$t eq 1">
    <!----------- t = 1,登录签到 ------------>
    <div class="application-record">
        <div class="maleri30">
            <ul class="re_tit">
                
                <li class="li2"><span>日期</span></li>
                <li class="li2" ><span>佣金</span></li>
                <li class="li3"><span>连续签到(天)</span></li>
                
            </ul>
            <foreach name="log" item="v">
                <ul>   
                    <li class="li2"><span>{$v['date']}</span></li> 
                    <li class="li1" style="width:30%"><span>{$v[money]}</span></li>  
                    <li class="li3" style=""><span>{$v[num]}</span></li>
                </ul>
            </foreach>
        </div>
        <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;">
            <a >只显示最近50条记录</a>
        </div>
    </div>

</if>

<if condition="$t eq 2">
        <!----------- t = 2,邀请注册 ------------>
        <div class="application-record">
            <div class="maleri30">
                <ul class="re_tit">
                    
                    <li class="li2"><span>邀请用户</span></li>
                    <li class="li2" ><span>佣金</span></li>
                    <li class="li3"><span>时间</span></li>
                    
                </ul>
                <foreach name="log" item="v">
                    <ul>   
                        <li class="li2"><span>{$v['nickname'] or $v['mobile']}</span></li> 
                        <li class="li1" style="width:30%"><span>{$v[money]}</span></li>  
                        <li class="li3" style=""><span>{$v[addtime]|date="Y-m-d H:i:s",###}</span></li>
                    </ul>
                </foreach>
            </div>
            <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;">
                <a >只显示最近50条记录</a>
            </div>
        </div>
    
    </if>

    <if condition="$t eq 3">
        <!----------- t = 3,分销返利 ------------>
        <div class="application-record">
            <div class="maleri30">
                <ul class="re_tit">
                    
                    <li class="li2" style="width:50%"><span>时间</span></li>
                    <li class="li2" style="width:30%"><span>返利佣金</span></li>
                    
                </ul>
                <foreach name="log" item="v">
                    <ul>
                        <li class="li3" style="width:50%"><span>{$v[add_time]}</span></li>
                        <li class="li3" style="width:30%"><span>{$v[money]}</span></li>  
                    </ul>
                </foreach>
            </div>
            <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;">
                <a >只显示最近50条记录</a>
            </div>
        </div>
    
    </if>

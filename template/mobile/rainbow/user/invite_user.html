<include file="public/header" title="邀请用户" body="g4"/>
<include file="public/header_nav" title="邀请用户" href="javascript:history.back(-1)"/>
<style>
    .two-bothshop ul li {width: 33%;}
    .re_tit li{
        /* border: 1px solid green; */
        position: relative;
    }
    .ul_liebiao{
        display: flex
    }
    .ul_liebiao li{
         flex: 1;
         height: 3rem !important;
         line-height: 3rem !important;
    }
    .ul_liebiao li:first-child{
        line-height: 0;
        position: relative;
    }
    .touxiang{
         position: absolute;
         left: 0;
         right: 0;
         margin: 0 auto;
         top: .3rem;
         width: 1.5rem;
         height: 1.5rem;
    }
    .nickname{
       position: absolute;
       top:.8rem;
       left: 0;
       right: 0;
       margin: 0 auto;

    }
    .re_tit li{
        flex: 1;
    }
    .user_top_tx{
        width: 2.88rem;
        height: 2.88rem;
        margin: 0 auto;
        border-radius: 50%;
        overflow: hidden;
        margin-bottom:0.3rem;
    }
    .user_top_tx img{
        width: 100%;
        height: 100%;
    }
    .hh{
        background-color: rgba(111, 9, 245, 0.637);
        padding-bottom: 1rem;
        margin-bottom: 0.3rem;
    }
    .hh h2{
        margin-bottom: 0.3rem;
        text-align: center;
        font-weight: normal;
        color:rgb(253, 253, 251);
    }
</style>
<div class="application-record">
    <div class="maleri30">
        <ul class="re_tit">
            <li class="li2"><span>邀请用户</span></li>
            <li class="li2" ><span>佣金</span></li>
            <li class="li3"><span>时间</span></li>
        </ul>
        <foreach name="log" item="v">
            <ul class="ul_liebiao">
                <li class="li1" style="margin:line-height;">
                    <span>
                        <notempty name="$v.head_pic">
                            <img src="{$v.head_pic}" style="border-radius:50%;" class="touxiang">
                        <else/>
                            <img src="/public/images/user_default_icon.jpg" style="border-radius:50%;" class="touxiang">
                        </notempty>
                       <span class="nickname">{$v.nickname ? $v.nickname : $v.mobile}</span>
                    </span>
                </li> 
                <li class="li1" style="width:30%"><span>{$v[money]}</span></li>  
                <li class="li3" style=""><span>{$v[addtime]|date="Y-m-d H:i:s",###}</span></li>
            </ul>
        </foreach>
    </div>
    <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;">
        <a>只显示最近50条记录</a>
    </div>
</div>
</body>
</html>

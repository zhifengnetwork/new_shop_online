<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>业绩日志</h3>
				<h5>业绩日志</h5>
			</div>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
			<li>业绩日志，显示所有人的业绩日志，不可更改</li>
		</ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>业绩日志</h3>
				<h5>(共{$count}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" id="search-form" method="get" action="{:U('Distribution/per_log')}" onsubmit="return check_form();">
				<input type="hidden" name="ctime" id="ctime" value="{$ctime}">
				<div class="sDiv">
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" id="start_time" name="start_time" value="{$start_time}" placeholder="起始时间" class="qsbox">
						<!-- <input type="button" class="btn" value="起始时间"> -->
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" id="end_time" name="end_time" value="{$end_time}" placeholder="截止时间" class="qsbox">
						<!-- <input type="button" class="btn" value="截止时间"> -->
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" id="order_sn" name="order_sn" value="{$order_sn}" placeholder="订单编号" class="qsbox">
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" id="permin" name="permin" value="{$permin}" placeholder="最小业绩" class="qsbox">
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" id="permax" name="permax" value="{$permax}" placeholder="最大业绩" class="qsbox">
					</div>
					<div class="sDiv2">
						<input size="30" placeholder="用户名称" value="{$user_name}" name="user_name" class="qsbox" type="text">
						<input class="btn" value="搜索" type="submit">
					</div>
				</div>
			</form>
		</div>
		<div class="tDiv">
			<div class="tDiv2">
				<div class="fbutton" style="cursor: default;">
					<div class="add">
						<span>业绩：{$total_per}</span>
					</div>
				</div>
			</div>
			<div style="clear:both"></div>
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col8">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="center" abbr="ac_id" axis="col3" class="">
							<div style="text-align: center; width: 80px;" class="">ID</div>
						</th>
						<th align="center" abbr="article_time" axis="col4" class="">
							<div style="text-align: center; width: 150px;" class="">用户名称</div>
						</th>
						<th align="center" axis="col4" class="">
							<div style="text-align: center; width: 50px;" class="">用户头像</div>
						</th>
						<th align="center" abbr="article_time" axis="col5" class="">
							<div style="text-align: center; width: 100px;" class="">业绩</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 150px;" class="">订单编号</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 100px;" class="">数量</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 150px;" class="">时间</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 200px;" class="">描述</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 200px;" class="">操作</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 80px;">{$vo.performance_id}</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 150px;">{$vo.user_id|user_name}</div>
							</td>
							<td align="left" class="">
			                    <div style="text-align: center; width: 50px;">
			                        <empty name="$vo.head_pic">
			                            <img src="/public/images/user_default_icon.jpg" style="width:30px;height:30px;" alt="">
			                        <else/>
			                            <img src="{$vo.head_pic}" style="width:30px;height:30px;" alt="">
			                        </empty>
			                    </div>
			                </td>
							<td align="center" class="">
								<div style="text-align: center; width: 100px;">{$vo.money|default='0'}</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 150px;">{$vo.order_id|order_sn}</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 100px;">{$vo.goods_num}</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 150px;">{$vo.create_time}</div>
							</td>
							<td align="center" class="">
								<div style="text-align: center; width: 200px;">{$vo.note}</div>
                            </td>
                            <td align="center" class="handle">
								<div style="text-align: center; width: 200px; max-width:200px;">
									<a class="btn blue" href="{:U('Distribution/log_detail',array('id'=>$vo['performance_id']))}"><i class="fa fa-search"></i>查看</a>
								</div>
							</td>
							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
			<div class="iDiv" style="display: none;"></div>
		</div>
		<!--分页位置-->
		{$page} </div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});

		$('#start_time').layDate();
        $('#end_time').layDate();
	});

	function check_form(){
        var start_time = $.trim($('#start_time').val());
        var end_time =  $.trim($('#end_time').val());
		var permin = $('#permin').val();
		var permax = $('#permax').val();
		var reg = /^(\-|\+)?\d+(\.\d+)?$/;
		
		if (permin && !reg.test(permin)) {
			layer.alert('最小业绩必须是数字');
			return false;
		}
		if (permax && !reg.test(permax)) {
			layer.alert('最大业绩必须是数字');
			return false;
		}
        if(start_time == '' ^ end_time == ''){
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if(start_time !== '' && end_time !== ''){
            $('#ctime').val(start_time+" - "+end_time);
        }
        if(start_time == '' && end_time == ''){
            $('#ctime').val('');
        }
        return true;
    }
</script>
</body>
</html>

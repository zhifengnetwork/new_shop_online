<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
    <table>
        <tbody>
        <volist name="userList" id="list">
            <tr data-id="{$list['user_id']}">
                <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 40px;">{$list.user_id}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.nickname}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 50px;">
                        <empty name="$list.head_pic">
                                <img src="/public/images/user_default_icon.jpg" style="width:30px;height:30px;" alt="">
                        <else/>
                            <img src="{$list.head_pic}" style="width:30px;height:30px;" alt="">
                        </empty>
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 100px;">
                        <if condition="isset($agnet_name[$list.distribut_level])">
                        {$agnet_name[$list.distribut_level]}
                        </if>
                        </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 50px;">{$list.total_amount}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 150px;">{$list.email}
                        <if condition="($list['email_validated'] eq 0) AND ($list['email'])">
                            (未验证)
                        </if>
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;"><eq name="$list.is_employees" value="1"> 是 <else/> 否 </eq></div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 80px;">{$list.mobile}
                        <if condition="($list['mobile_validated'] eq 0) AND ($list['mobile'])">
                            (未验证)
                        </if>
                    </div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.user_money}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 60px;">{$list.pay_points}</div>
                </td>
                <td align="left" class="">
                    <div style="text-align: center; width: 120px;">{$list.reg_time|date='Y-m-d H:i',###}</div>
                </td>
                <td align="center" class="handle">
                    <div style="text-align: center; width: 200px; max-width:250px;">
                        <a class="btn blue" href="{:U('Admin/user/detail',array('id'=>$list['user_id']))}"><i class="fa fa-pencil-square-o"></i>����</a>
                        <a class="btn blue" href="{:U('Admin/user/account_log',array('id'=>$list['user_id']))}"><i class="fa fa-search"></i>�ʽ�</a>
                        <a class="btn blue" href="{:U('Admin/user/address',array('id'=>$list['user_id']))}"><i class="fa fa-steam"></i>�ջ���ַ</a>
                    </div>
                </td>
                <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
